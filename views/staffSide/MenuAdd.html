<html>
    <head>
        <title>Coffee Shop</title>
        <link rel="stylesheet" href="http://localhost:8080/staffPage.css">
    </head>
    <body>

        <script>
            function addToMenu(){
                var http = new XMLHttpRequest();
                var url = '/addToMenu';
                http.open('POST', url, true);
                var params = 'Item='+ document.getElementById('Item').value + '&Type='+document.getElementById('Type').value + '&Description='+document.getElementById('Description').value+'&Promotion='+document.getElementById('Promotion').value + '&Price='+document.getElementById('Price').value;
                
                http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

                http.onreadystatechange = function(){
                    if(http.readyState == 4 && http.status == 200){
                        alert('The item has been added');
                        window.location.reload(true);
                    }
                }
                http.send(params);
            }
        </script>

        <div class="topnav">
            <a class="active" href="http://localhost:8080/staffPage">Home</a>
            <a href="http://localhost:8080/OrderReview">Oreders</a>
            <a href="http://localhost:8080/MenuAdd">Add menu</a>
            <a href="http://localhost:8080/">remove menu</a>
        </div>
        <div class="container" id="homePage">
            <h3>Please fill the form to add a new item in the menu</h3>
        </div>
        <div class="container" id="MenuAdd_form">
            <label>Item name</label>
            <input type="text" id="Item" placeholder="Items name">
            <br>
            <label>Type</label>
            <select id="Type">
                <option value="Espresso">Espresso</option>
                <option value="Lattes">Lattes</option>
                <option value="Teas">Teas</option>
                <option value="Breakfast">Breakfast</option>
            </select>
            <br>
            <label>Item description</label>
            <br>
            <textarea id="Description" rows="20" cols="40"></textarea>
            <br>
            <label>Promotion</label>
            <input type="number" id="Promotion" placeholder="Number from 0 - 100"> 
            <br>
            <label>Price</label>
            <input type="number" id="Price" placeholder="$00.00">
            <br>
            <button type="submit" id="submitButton" onclick="addToMenu()">Add</button>
        </div>
    </body>
</html>
