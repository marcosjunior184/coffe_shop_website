<html>
    <head>
        <title>Coffe Shop</title>
    </head>
    <body>
        <script>
            function addClient(){
                var http = new XMLHttpRequest();
                var url = '/addClient';
                http.open('POST', url, true);
                var params = 'FirstName='+document.getElementById('First_name').value+'&LastName='+document.getElementById('Last_name').value+'&BirthDay='+document.getElementById('Birth_day').value+'&Email='+document.getElementById('Email').value+'&Password='+document.getElementById('Password').value;


                http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

                http.onreadystatechange = function () {
                    if (http.readyState ==4 && http.status == 200){
                        alert("Welcome"+ document.getElementById('First_name').value + " - You have been added" );
                    }
                }
                http.send(params);
            }
        </script>

        <div class="container" id="logOn_Client">
            <h1>Log On</h1>
            <label>First name</label>
            <input type="text" id="First_name" placeholder="Your name">
            <br>
            <label>Last name</label>
            <input type="text" id="Last_name" placeholder="Your last name">
            <br>
            <label>Birth day</label>
            <input type="text" id="Birth_day" placeholder="yyyy-mm-dd">
            <br>
            <label>Email</label>
            <input type="email" id="Email" placeholder="your@email.com"> 
            <br>
            <label>Password</label>
            <input type="password" id="Password" placeholder="password">
        </div>
        <br>
        <div class="Buttons">
            <button type="submit" onclick="addClient()">Subscribe</button>
            <br>
            <form action="http://localhost:8080/">
                <button type="submit">Back</button>
            </form>
        </div>

    </body>
</html>
